services:
  - type: web
    name: butterfly-drop-signaling
    env: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: pnpm install --no-lockfile --include=dev && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: ALLOWED_ORIGINS
        value: https://butterfly-drop.vercel.app,http://localhost:5173,http://localhost:3000
    healthCheckPath: /
    autoDeploy: true
