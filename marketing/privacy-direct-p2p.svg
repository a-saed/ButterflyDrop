<svg width="2200" height="1100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Wing gradient -->
    <linearGradient id="wingGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Body gradient -->
    <linearGradient id="bodyGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow2">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="2200" height="1100" fill="url(#bgGrad2)"/>
  
  <!-- Device A (Left) -->
  <g transform="translate(400, 550)">
    <!-- Device frame -->
    <rect x="-80" y="-120" width="160" height="240" rx="20" fill="#ffffff" stroke="#3b82f6" stroke-width="4"/>
    <rect x="-70" y="-110" width="140" height="200" rx="12" fill="#f8fafc"/>
    
    <!-- Screen content -->
    <rect x="-60" y="-90" width="120" height="8" rx="2" fill="#3b82f6"/>
    <rect x="-60" y="-70" width="80" height="6" rx="2" fill="#cbd5e1"/>
    <rect x="-60" y="-60" width="100" height="6" rx="2" fill="#cbd5e1"/>
    
    <!-- Files icon -->
    <g transform="translate(-30, 20)">
      <rect x="0" y="0" width="40" height="50" rx="3" fill="#ffffff" stroke="#60a5fa" stroke-width="2"/>
      <rect x="6" y="8" width="28" height="3" fill="#93c5fd"/>
      <rect x="6" y="15" width="20" height="3" fill="#e2e8f0"/>
      <rect x="6" y="22" width="24" height="3" fill="#e2e8f0"/>
    </g>
    
    <g transform="translate(20, 30)">
      <rect x="0" y="0" width="40" height="50" rx="3" fill="#ffffff" stroke="#60a5fa" stroke-width="2"/>
      <rect x="6" y="8" width="28" height="3" fill="#93c5fd"/>
      <rect x="6" y="15" width="20" height="3" fill="#e2e8f0"/>
    </g>
    
    <!-- Label -->
    <text x="0" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#1e40af" text-anchor="middle">
      Your Device
    </text>
  </g>
  
  <!-- Device B (Right) -->
  <g transform="translate(1800, 550)">
    <!-- Device frame -->
    <rect x="-80" y="-120" width="160" height="240" rx="20" fill="#ffffff" stroke="#3b82f6" stroke-width="4"/>
    <rect x="-70" y="-110" width="140" height="200" rx="12" fill="#f8fafc"/>
    
    <!-- Screen content -->
    <rect x="-60" y="-90" width="120" height="8" rx="2" fill="#3b82f6"/>
    <rect x="-60" y="-70" width="80" height="6" rx="2" fill="#cbd5e1"/>
    <rect x="-60" y="-60" width="100" height="6" rx="2" fill="#cbd5e1"/>
    
    <!-- Receiving files icon -->
    <g transform="translate(-30, 20)">
      <rect x="0" y="0" width="40" height="50" rx="3" fill="#ffffff" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
      <rect x="6" y="8" width="28" height="3" fill="#93c5fd" opacity="0.5"/>
    </g>
    
    <!-- Label -->
    <text x="0" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#1e40af" text-anchor="middle">
      Friend's Device
    </text>
  </g>
  
  <!-- Direct connection line (P2P) -->
  <path d="M 480 550 Q 1100 200 1720 550" stroke="#3b82f6" stroke-width="8" fill="none" stroke-dasharray="20,10" opacity="0.6" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Butterflies flying along the path -->
  <g transform="translate(600, 400)">
    <ellipse cx="0" cy="0" rx="6" ry="45" fill="url(#bodyGrad2)"/>
    <circle cx="0" cy="-45" r="9" fill="url(#bodyGrad2)"/>
    <ellipse cx="-35" cy="-15" rx="50" ry="35" fill="url(#wingGrad2)" transform="rotate(-20 -35 -15)"/>
    <ellipse cx="35" cy="-15" rx="50" ry="35" fill="url(#wingGrad2)" transform="rotate(20 35 -15)"/>
    <ellipse cx="-40" cy="-15" rx="25" ry="20" fill="#93c5fd" transform="rotate(-20 -40 -15)"/>
    <ellipse cx="40" cy="-15" rx="25" ry="20" fill="#93c5fd" transform="rotate(20 40 -15)"/>
  </g>
  
  <g transform="translate(1000, 300)">
    <ellipse cx="0" cy="0" rx="6" ry="45" fill="url(#bodyGrad2)"/>
    <circle cx="0" cy="-45" r="9" fill="url(#bodyGrad2)"/>
    <ellipse cx="-35" cy="-15" rx="50" ry="35" fill="url(#wingGrad2)" transform="rotate(-20 -35 -15)"/>
    <ellipse cx="35" cy="-15" rx="50" ry="35" fill="url(#wingGrad2)" transform="rotate(20 35 -15)"/>
    <ellipse cx="-40" cy="-15" rx="25" ry="20" fill="#93c5fd" transform="rotate(-20 -40 -15)"/>
    <ellipse cx="40" cy="-15" rx="25" ry="20" fill="#93c5fd" transform="rotate(20 40 -15)"/>
  </g>
  
  <g transform="translate(1400, 400)">
    <ellipse cx="0" cy="0" rx="6" ry="45" fill="url(#bodyGrad2)"/>
    <circle cx="0" cy="-45" r="9" fill="url(#bodyGrad2)"/>
    <ellipse cx="-35" cy="-15" rx="50" ry="35" fill="url(#wingGrad2)" transform="rotate(-20 -35 -15)"/>
    <ellipse cx="35" cy="-15" rx="50" ry="35" fill="url(#wingGrad2)" transform="rotate(20 35 -15)"/>
    <ellipse cx="-40" cy="-15" rx="25" ry="20" fill="#93c5fd" transform="rotate(-20 -40 -15)"/>
    <ellipse cx="40" cy="-15" rx="25" ry="20" fill="#93c5fd" transform="rotate(20 40 -15)"/>
  </g>
  
  <!-- "No Cloud" indicator -->
  <g transform="translate(1100, 200)">
    <circle cx="0" cy="0" r="80" fill="#ffffff" stroke="#ef4444" stroke-width="4" opacity="0.9"/>
    <text x="0" y="-15" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#ef4444" text-anchor="middle">✗</text>
    <text x="0" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#ef4444" text-anchor="middle">Cloud</text>
  </g>
  
  <!-- Title -->
  <text x="1100" y="850" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#1e40af" text-anchor="middle">
    Direct Peer-to-Peer
  </text>
  
  <!-- Subtitle -->
  <text x="1100" y="920" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="#64748b" text-anchor="middle">
    Your files never touch a server
  </text>
  
  <!-- Features -->
  <text x="1100" y="980" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="300" fill="#3b82f6" text-anchor="middle">
    End-to-end encrypted • No accounts • No cloud storage
  </text>
</svg>

